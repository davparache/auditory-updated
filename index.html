<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ZEEVRA">
    <meta name="theme-color" content="#0a0a0c">
    <!-- Changed to relative path to match vite.config.ts base: './' -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/25/25694.png">

    <title>ZEEVRA Inventory</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Montserrat:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <style>
      :root {
        --cyan-glow: rgba(34, 211, 238, 0.4);
        --purple-glow: rgba(168, 85, 247, 0.4);
        --bg-dark: #0a0a0c;
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-dark);
        color: #fff;
        min-height: 100vh;
        overflow-x: hidden;
        margin: 0;
        -webkit-tap-highlight-color: transparent;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
      
      * { box-sizing: border-box; }
      
      /* --- LUXURY BACKGROUND: DARK MATTER --- */
      .bg-luxury {
        background-color: #030304; 
        
        background-image: 
          /* Subtle ambient glow - Cyan top center - Soft & Diffused */
          radial-gradient(circle at 50% 0%, rgba(6, 182, 212, 0.12), transparent 70%),
          
          /* Deep purple void - Bottom left - Barely visible */
          radial-gradient(circle at 0% 100%, rgba(109, 40, 217, 0.12), transparent 60%),
          
          /* Very faint structure (Noise/Grid) for texture only */
          linear-gradient(rgba(255, 255, 255, 0.015) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.015) 1px, transparent 1px);
          
        background-size: 
            100% 100%, 
            100% 100%, 
            60px 60px, 
            60px 60px;
        background-attachment: fixed;
      }

      /* --- PREMIUM GLASSMORPHISM --- */
      .glass-card {
        background: rgba(18, 18, 23, 0.6);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.06);
        transition: all 0.2s ease;
      }

      .glass-input {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        transition: all 0.3s ease;
      }
      .glass-input:focus {
        background: rgba(0, 0, 0, 0.6);
        border-color: rgba(34, 211, 238, 0.6);
        box-shadow: 0 0 25px rgba(34, 211, 238, 0.15);
        outline: none;
      }

      /* --- LOGO FLICKER --- */
      @keyframes flicker {
          0%, 100% { opacity: 1; text-shadow: 0 0 4px #fff; }
          50% { opacity: 0.8; text-shadow: none; }
          55% { opacity: 0.4; text-shadow: none; }
          60% { opacity: 1; text-shadow: 0 0 4px #fff; }
      }
      .logo-flicker { animation: flicker 4s infinite alternate; }

      /* Animation Utilities */
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }

      .safe-top { padding-top: env(safe-area-inset-top); }
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
      
      button, input { font-family: inherit; }
    </style>
    
    <script src="https://cdn.tailwindcss.com"></script>
