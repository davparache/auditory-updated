<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ZEEVRA">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/25/25694.png">

    <title>ZEEVRA Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@300;400;500&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Polyfill for process.env -->
    <script>
      window.process = {
        env: {
          API_KEY: '' // This will be populated by the runtime environment if available
        }
      };
    </script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
      :root {
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-surface: rgba(255, 255, 255, 0.03);
        --glass-highlight: rgba(255, 255, 255, 0.05);
        
        /* Neon Palette */
        --neon-blue: #00f3ff;
        --neon-green: #39ff14;
        --neon-purple: #bc13fe;
        --neon-red: #ff073a;
        
        --glow-blue: 0 0 10px rgba(0, 243, 255, 0.5), 0 0 20px rgba(0, 243, 255, 0.3);
        --glow-green: 0 0 10px rgba(57, 255, 20, 0.5), 0 0 20px rgba(57, 255, 20, 0.3);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
        background-color: #050505;
        background-image: 
          radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(192, 132, 252, 0.1) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(5, 5, 5, 1) 0px, transparent 50%);
        background-attachment: fixed;
        color: #FFFFFF;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
        min-height: 100vh;
      }

      /* Hide Scrollbars globally */
      ::-webkit-scrollbar {
        display: none;
      }
      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: var(--glass-surface);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .glass-card {
        background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      .glass-input {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
      }
      
      /* Neon Utilities */
      .neon-text-blue {
        color: var(--neon-blue);
        text-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
      }
      
      .neon-border-blue {
        border-color: var(--neon-blue);
        box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
      }

      /* Animations */
      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scale-in {
        animation: scaleIn 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      /* Glitch Flicker for Logo */
      @keyframes flicker {
        0% { opacity: 1; text-shadow: 0 0 10px rgba(255,255,255,0.8); }
        5% { opacity: 0.8; }
        10% { opacity: 1; text-shadow: 0 0 4px rgba(255,255,255,0.5);}
        15% { opacity: 0.3; }
        20% { opacity: 1; }
        50% { opacity: 1; text-shadow: 0 0 10px rgba(255,255,255,0.8);}
        55% { opacity: 0.9; }
        60% { opacity: 1; }
        100% { opacity: 1; }
      }
      .logo-flicker {
        animation: flicker 4s infinite alternate;
      }
      
      .safe-top {
        padding-top: env(safe-area-inset-top);
      }
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
