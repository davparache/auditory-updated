  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PARACHE DEV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@300;400;500&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Polyfill for process.env -->
    <script>
      window.process = {
        env: {
          API_KEY: '' // This will be populated by the runtime environment if available, or stay empty to prevent crashes
        }
      };
    </script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
      :root {
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-bg: rgba(20, 20, 23, 0.6);
        --neon-blue: #0A84FF;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
        /* Deep futuristic background */
        background: radial-gradient(circle at 50% 0%, #1e1e24 0%, #000000 80%);
        background-attachment: fixed;
        color: #FFFFFF;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
        min-height: 100vh;
      }

      /* Hide Scrollbars globally for native feel */
      ::-webkit-scrollbar {
        display: none;
      }
      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Utilities */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
      }
      
      /* Animations */
      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.4s cubic-bezier(0.32, 0.72, 0, 1);
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      @keyframes scaleIn {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scale-in {
        animation: scaleIn 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      /* Glitch Flicker for Logo */
      @keyframes flicker {
        0% { opacity: 1; }
        5% { opacity: 0.8; }
        10% { opacity: 1; }
        15% { opacity: 0.3; }
        20% { opacity: 1; }
        50% { opacity: 1; }
        55% { opacity: 0.9; }
        60% { opacity: 1; }
        100% { opacity: 1; }
      }
      .logo-flicker {
        animation: flicker 4s infinite alternate;
      }
    </style>

}
